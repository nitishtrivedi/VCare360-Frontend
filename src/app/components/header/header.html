<div class="header container">
  <div class="logo">
    <img src="/vcarelogo2.png" />
    <span class="header-text">VCare 360 Management System</span>
  </div>
  @if(isAuthenticated) {
  <div>
    <button matButton [matMenuTriggerFor]="userMenu">{{ userName }}</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Profile</button>
      @if(userRole === "Owner") {
      <button mat-menu-item>Manage Users</button>
      }
    </mat-menu>

    <button matButton (click)="logout()">Logout</button>
  </div>
  }
</div>
